<div class="mb-3">
  <div class="d-flex flex-row mb-3">
    <input
      [(ngModel)]="nome"
      type="text"
      class="form-control"
      placeholder="Nome"
    />
    <input
      [(ngModel)]="idade"
      type="number"
      class="form-control"
      placeholder="Idade"
    />
    <button
      [disabled]="!idade || !nome"
      (click)="adicionar()"
      type="button"
      class="btn btn-primary"
    >
      Adicionar
    </button>
  </div>
</div>

<ul class="list-group">
  <li
    *ngFor="let pessoa of pessoas; let index = index"
    class="list-group-item d-flex justify-content-between align-items-start"
  >
    {{ index }} - {{ pessoa.nome }} {{ pessoa.idade }} anos
    <button (click)="remover(index)" type="button" class="btn-close"></button>
  </li>
</ul>
